                    <h2 class="title">You-Elect Registration</h2>
					
                    <form method="POST" action="/name">
					
                        <div class="row row-space">
						
						
                            <div class="col-2">
							
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required>
                                </div>
                            </div>
							
							<div class="col-2">
							
                                
								<div class="input-group">
                                    <label class="label">Set your Password</label>
                                    <input class="input--style-4" type="text" name="pwd" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Re-Enter Password</label>
                                    <input class="input--style-4" type="text" name="rpwd" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required>
                                </div>
                            </div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Aadhar Number</label>
                                    <input class="input--style-4" type="text" name="Aadhar" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Select your State</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="state">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="Andaman and Nicobar Islands" name="region">Andaman and Nicobar Islands</option>
<option value="Andhra Pradesh" name="region">Andhra Pradesh</option>
<option value="Arunachal Pradesh" name="region">Arunachal Pradesh</option>
<option value="Assam" name="region">Assam</option>
<option value="Bihar" name="region">Bihar</option>
<option value="Chandigarh" name="region">Chandigarh</option>
<option value="Chhattisgarh" name="region">Chhattisgarh</option>
<option value="Dadra and Nagar Haveli" name="region">Dadra and Nagar Haveli</option>
<option value="Daman and Diu" name="region">Daman and Diu</option>
<option value="Delhi" name="region">Delhi</option>
<option value="Goa" name="region">Goa</option>
<option value="Gujarat" name="region">Gujarat</option>
<option value="Haryana" name="region">Haryana</option>
<option value="Himachal Pradesh" name="region">Himachal Pradesh</option>
<option value="Jammu and Kashmir" name="region">Jammu and Kashmir</option>
<option value="Jharkhand" name="region">Jharkhand</option>
<option value="Karnataka" name="region">Karnataka</option>
<option value="Kerala" name="region">Kerala</option>
<option value="Lakshadweep" name="region">Lakshadweep</option>
<option value="Madhya Pradesh" name="region">Madhya Pradesh</option>
<option value="Maharashtra" name="region">Maharashtra</option>
<option value="Manipur" name="region">Manipur</option>
<option value="Meghalaya" name="region">Meghalaya</option>
<option value="Mizoram" name="region">Mizoram</option>
<option value="Nagaland" name="region">Nagaland</option>
<option value="Orissa" name="region">Orissa</option>
<option value="Pondicherry" name="region">Pondicherry</option>
<option value="Punjab" name="region">Punjab</option>
<option value="Rajasthan" name="region">Rajasthan</option>
<option value="Sikkim" name="region">Sikkim</option>
<option value="Tamil Nadu" name="region">Tamil Nadu</option>
<option value="Tripura" name="region">Tripura</option>
<option value="Uttarakhand" name="region">Uttarakhand</option>
<option value="Uttar Pradesh" name="region">Uttar Pradesh</option>
<option value="West Bengal" name="region">West Bengal</option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15"><center>
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button></center>
                        </div><br>
